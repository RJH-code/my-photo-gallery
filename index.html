<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Photo Gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link href="lightbox2/css/lightbox.min.css" rel="stylesheet" />
</head>
<body>
  <!-- 🌙 Dark Mode Toggle -->
  <button id="dark-toggle" class="toggle-btn">🌙 Dark Mode</button>

  <div class="container">
    <aside class="sidebar">
      <div class="site-title">
        <h1>Jennifer Ruth Heinsalu</h1>
        <div class="tagline-box">
          <p class="flags">🇵🇭 🇸🇪 🇪🇪 mix</p>
          <p class="location">📍 <strong>CANADA</strong></p>
          <p class="subtitle">pics4u, memories for me</p>
        </div>
      </div>

      <!-- Year Groups -->
      <div class="year-group">
        <h3 class="toggle-year" data-target="years-2025">2025 - 2024 +</h3>
        <ul id="years-2025" class="year-list collapsed">
          <li><a href="#" data-year="2025">2025</a></li>
          <li><a href="#" data-year="2024">2024</a></li>
        </ul>
      </div>

      <div class="year-group">
        <h3 class="toggle-year" data-target="years-2023">2023 - 2022 +</h3>
        <ul id="years-2023" class="year-list collapsed">
          <li><a href="#" data-year="2023">2023</a></li>
          <li><a href="#" data-year="2022">2022</a></li>
        </ul>
      </div>

      <div class="year-group">
        <h3 class="toggle-year" data-target="years-2021">2021 - 2013 +</h3>
        <ul id="years-2021" class="year-list collapsed">
          <li><a href="#" data-year="2021">2021</a></li>
          <li><a href="#" data-year="2020">2020</a></li>
          <li><a href="#" data-year="2019">2019</a></li>
          <li><a href="#" data-year="2018">2018</a></li>
          <li><a href="#" data-year="2017">2017</a></li>
          <li><a href="#" data-year="2016">2016</a></li>
          <li><a href="#" data-year="2015">2015</a></li>
          <li><a href="#" data-year="2014">2014</a></li>
          <li><a href="#" data-year="2013">2013</a></li>
        </ul>
      </div>

      <!-- Subcategories -->
      <div id="subcategory-section" style="margin-top: 2rem;">
        <h3 id="subcategory-title" style="display:none;">Places</h3>
        <ul id="subcategory-list"></ul>
      </div>
    </aside>

    <main class="gallery" id="gallery">
      <p>Select a year and place to view images.</p>
    </main>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="lightbox2/js/lightbox-plus-jquery.min.js"></script>
</body>
</html>
